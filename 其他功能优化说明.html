          <p><span>其他功能优化清单：</span></p><p><span><br></span></p><p><span>1、选择科室优化。 </span></p><p><span>&nbsp;&nbsp; &nbsp; 设备租赁开单页面，选择科室时，只能选到在套餐配置处，配置过的科室。</span></p><p><span><br></span></p><p><span>2、单品设备详情页，及整箱设备详情页，加一个字段。设备原值。</span></p><p><span><br></span></p><p><span>3、设备分类，新建新增箱子时，新增一个字段，箱子原值。</span></p><p><span><br></span></p><p><span>4、设备回收时，箱子也能登记遗失。如果遗失了需要赔偿对应的原值。</span></p><p><span><br></span></p><p><span>5、设备租赁模块，未完成列表，原先的更多搜索条件需要加上去。</span></p><p><span><br></span></p><p><span>6、设备租赁模块，未完成列表，操作区加一个删除按钮，点击删除该条记录。</span></p><p><span><br></span></p><p><span><br></span></p>
